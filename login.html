<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolloExpress - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <svg class="logo" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                <circle cx="25" cy="25" r="23" fill="#FFBE0B"/>
                <circle cx="18" cy="18" r="5" fill="#E63946"/>
                <circle cx="32" cy="18" r="5" fill="#E63946"/>
                <path d="M15 35 A20 15 0 0 0 35 35" stroke="#E63946" stroke-width="3" fill="none"/>
            </svg>
            <h1>POLLOEXPRESS</h1>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">USUARIO</label>
                <input type="text" id="username" class="form-control" placeholder="usuarioxxxx" required>
            </div>
            
            <div class="form-group">
                <label for="password">CONTRASEÑA</label>
                <input type="password" id="password" class="form-control" placeholder="********" required>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">Acepto términos y políticas</label>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">INICIAR SESIÓN</button>
        </form>
        
        <div class="client-link">
            <p>¿Eres cliente?</p>
            <a href="index.html" class="btn btn-secondary" style="width: 100%; margin-top: 10px;">Ver menú y pedir</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            
            if (username && password) {
                
                if (username.includes('vendedor')) {
                    window.location.href = 'vendedor.html';
                } else if (username.includes('cocina')) {
                    window.location.href = 'cocina.html';
                } else {
                    window.location.href = 'vendedor.html';
                }
            }
        });
    </script>
</body>
</html>
